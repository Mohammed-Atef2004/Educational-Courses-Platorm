<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

            .btn:hover {
                background: #0056b3;
            }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{UserName}},</h2>
        <p>We received a request to reset your password. Click the button below to set a new password:</p>
        <p style="text-align:center;">
            <a class="btn" href="{{ResetUrl}}">Reset Password</a>
        </p>
        <p>If you didn’t request this, you can safely ignore this email.</p>
        <div class="footer">
            <p>© 2025 Educational Courses Platform. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
