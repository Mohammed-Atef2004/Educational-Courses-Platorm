<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <style>
     
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

            input[type="password"]:focus {
                border-color: #007bff;
                outline: none;
            }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

            button:hover {
                background: #0056b3;
            }

        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

            #message.success {
                color: green;
            }

            #message.error {
                color: red;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="hidden" id="userId" />
            <input type="hidden" id="token" />

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required />
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required />
            </div>

            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
       
        const params = new URLSearchParams(window.location.search);
        document.getElementById('userId').value = params.get('userId');
        document.getElementById('token').value = params.get('token');

        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                const msgDiv = document.getElementById('message');
                msgDiv.innerText = "Passwords do not match!";
                msgDiv.className = "error";
                return;
            }

            const payload = {
                userId: document.getElementById('userId').value,
                token: document.getElementById('token').value,
                newPassword,
                confirmPassword
            };

            try {
                const response = await fetch('/api/Account/ResetPassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const msgDiv = document.getElementById('message');

                if (data.success) {
                    msgDiv.innerText = data.message;
                    msgDiv.className = "success";
                } else {
                    msgDiv.innerText = data.message || "Something went wrong!";
                    msgDiv.className = "error";
                }
            } catch (err) {
                const msgDiv = document.getElementById('message');
                msgDiv.innerText = "Server error. Please try again later.";
                msgDiv.className = "error";
            }
        });
    </script>
</body>
</html>
